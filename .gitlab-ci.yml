include:
  - component: $CI_SERVER_FQDN/flarenetwork/infra-public/ci-components/dependency-track@~latest

stages:
  - build
  - test
  - sbom

variables:
  GOPATH: /go
  GOLANG_VERSION: "1.23-bookworm@sha256:167053a2bb901972bf2c1611f8f52c44d5fe7e762e5cab213708d82c421614db"
  GOLINT_VERSION: "v2.0.2"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - ${GOPATH}/pkg/mod
    - ${GOPATH}/bin

build:
  stage: build
  image: golang:${GOLANG_VERSION}
  needs: []
  script:
    - go build ./...

lint:
  stage: test
  needs: [build]
  image: golangci/golangci-lint:${GOLINT_VERSION}
  script:
    - "! gofmt -l . | grep -q ."
    - golangci-lint run --timeout 5m0s

test:
  stage: test
  image: golang:${GOLANG_VERSION}
  needs: [build]
  script:
    - go test ./...
